# \u6D4B\u8BD5Servlet\u5185\u7F6E\u5BF9\u8C61\u7684\u83B7\u53D6
server.servlet.context-parameters.teacher=\u674E\u5174\u534E(\u7206\u53EF\u7231\u7684\u5C0F\u674E\u8001\u5E08)

# \u6D4B\u8BD5\u56FD\u9645\u5316\u8D44\u6E90\u914D\u7F6E
# \u5B9A\u4E49\u8D44\u6E90\u7684BaseName
spring.messages.basename=i18n/Message

# \u6587\u4EF6\u4E0A\u4F20\u7684\u76F8\u5173\u914D\u7F6E
# \u542F\u7528\u6587\u4EF6\u4E0A\u4F20\u7684\u652F\u6301\uFF0C\u9ED8\u8BA4\uFF1A\u542F\u7528
spring.servlet.multipart.enabled=true
# \u652F\u6301\u5355\u4E2A\u6587\u4EF6\u4E0A\u4F20\u7684\u6700\u5927\u957F\u5EA6
spring.servlet.multipart.max-file-size=10MB
# \u6BCF\u6B21\u8BF7\u6C42\u5141\u8BB8\u4E0A\u4F20\u7684\u603B\u957F\u5EA6
spring.servlet.multipart.max-request-size=20MB
# \u9608\u503C\uFF0C\u6BCF\u5F53\u8FBE\u5230512KB\u8FDB\u884C\u78C1\u76D8\u5199\u5165
spring.servlet.multipart.file-size-threshold=512KB
# \u4E34\u65F6\u6587\u4EF6\u5B58\u50A8\u76EE\u5F55\uFF0C\u6BD4 java.io.tmpDir \u4F18\u5148\u7EA7\u66F4\u9AD8\uFF0C\u5E76\u4E14\u53EA\u5BF9spring\u7684\u6587\u4EF6\u4E0A\u4F20\u751F\u6548\uFF0C\u7C92\u5EA6\u66F4\u5C0F\u3002java.io.tmpDir \u5BF9\u6240\u6709java\u7A0B\u5E8F\u751F\u6548\u3002
spring.servlet.multipart.location=/mnt/logs/tmp